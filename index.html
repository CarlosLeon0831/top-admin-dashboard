<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
<!-- H E A D E R -->
    <header>
      <div class="header-left">
        <div class="search-bar">
          <img src="./images/magnify.png" alt="Search icon" />
          <input type="text" class="search bar" />
        </div>
        <div class="profile-info"></div>
      </div>
      <div class="header-right"></div>
    </header>
<!-- S I D E B A R -->
    <div class="sidebar">
      <img src="./images/#" alt="logo" />
      <div class="site-name"></div>
      <nav>
        <ul class="nav-list">
          <li>
            <img src="./images/home.png" alt="Home icon" class="nav-icon" />
            <a href="index.html" class="nav-item">Home</a>
          </li>
          <li>
            <img src="./images/account.png" alt="Profile icon" class="nav-icon" />
            <a href="index.html" class="nav-item">Profile</a>
          </li>
          <li>
            <img src="./images/message.png" alt="Messages icon" class="nav-icon" />
            <a href="index.html" class="nav-item">Messages</a>
          </li>
          <li>
            <img src="./images/history.png" alt="History icon" class="nav-icon" />
            <a href="index.html" class="nav-item">History</a>
          </li>
          <li>
            <img src="./images/card-multiple.png" alt="Tasks icon" class="nav-icon" />
            <a href="index.html" class="nav-item">Tasks</a>
          </li>
          <li>
            <img src="./images/account-group.png" alt="Communities icon" class="nav-icon" />
            <a href="index.html" class="nav-item">Communities</a>
          </li>
        </ul>
        <ul class="nav-list">
          <li>
            <img src="./images/cog.png" alt="Settings icon" class="nav-icon" />
            <a href="index.html" class="nav-item">Settings</a>
          </li>
          <li>
            <img src="./images/help-box.png" alt="Support icon" class="nav-icon" />
            <a href="index.html" class="nav-item">Support</a>
          </li>
          <li>
            <img src="./images/shield-account.png" alt="Privacy icon" class="nav-icon" />
            <a href="index.html" class="nav-item">Privacy</a>
          </li>
        </ul>
      </nav>
    </div>
<!-- M A I N -->
    <main></main>
<!-- F O O T E R -->
    <footer></footer>
  </body>
</html>
